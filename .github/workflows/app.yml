name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Install dependencies
        run: |
          yarn
      - name: Lint
        run: |
          yarn lint
      - name: Check formatting
        run: |
          yarn format:check
      - name: Check build
        run: |
          yarn build
